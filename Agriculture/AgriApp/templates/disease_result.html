<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/disease.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <h3 class="card-heading"> Fertilizer Recommendation</h3>
                <h6>Analyzed crop, soil nutrient levels, pH and soil mositure details showing recommended data:</h6>
            </div>
            <div class="card-form">
               <h1 id="result">Fertilization Recommendation Result:</h1>
               <p><strong>Prediction: {{ prediction }}</strong></p>
               <p>Info: {{message|safe}}</p>
            </div>
            <div class="card-info">
                <a href="{% url 'disease_prediction' %}">Try again</a>
            </div>
            <div class="translate-container" id="google_translate_element"></div>
        </div>
    </div>
    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
    </script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'hi,gu,kn,ml,mr,pa,ta,te,bn,ur,as,or',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element')
        };
    </script>
</body>
</html>
