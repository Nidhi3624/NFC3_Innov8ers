<!-- templates/predict_form.html -->

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Crop Prediction Form</title>
</head>

<body>
    <h1>Predict the Suitable Crop</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nitrogen">Nitrogen (N):</label>
        <input type="number" step="any" id="nitrogen" name="nitrogen" required><br><br>

        <label for="phosphorus">Phosphorus (P):</label>
        <input type="number" step="any" id="phosphorus" name="phosphorus" required><br><br>

        <label for="potassium">Potassium (K):</label>
        <input type="number" step="any" id="potassium" name="potassium" required><br><br>

        <label for="temperature">Temperature:</label>
        <input type="number" step="any" id="temperature" name="temperature" required><br><br>

        <label for="humidity">Humidity:</label>
        <input type="number" step="any" id="humidity" name="humidity" required><br><br>

        <label for="ph">pH of Soil:</label>
        <input type="number" step="any" id="ph" name="ph" required><br><br>

        <label for="rainfall">Rainfall:</label>
        <input type="number" step="any" id="rainfall" name="rainfall" required><br><br>

        <input type="submit" value="Predict">
    </form>


    
</body>

</html>
